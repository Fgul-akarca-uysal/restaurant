  <body>
    <!--! header section start-->

    <header class="header">
      <a href="#" class="logo">

      <div class="buttons">
        <button id="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button id="cart-btn">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
        <button id="menu-btn">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div class="search-form active">
        <input type="text" class="search-input" id="search-box"
        placeholder="search here">
        <i class="fas fa-search"></i>
      </div>
      <div class="cart-items-container">
        <div class="cart-item">
         <i class="fas fa-times"></i>
         <img src="/images/menu-1.png" alt="menu">
         <div class="content">
            <h3>cart item 01</h3>
            <div class="price">$15.99</div>
         </div>
        </div>
        
        <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="/images/menu-2.png" alt="menu">
            <div class="content">
               <h3>cart item 01</h3>
               <div class="price">$15.99</div>
            </div>
           </div>
           
           <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="/images/menu-3.png" alt="menu">
            <div class="content">
               <h3>cart item 01</h3>
               <div class="price">$15.99</div>
            </div>
           </div>
           
           <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="/images/menu-4.png" alt="menu">
            <div class="content">
               <h3>cart item 01</h3>
               <div class="price">$15.99</div>
            </div>
           </div>
           
           <div class="cart-item">
            <i class="fas fa-times"></i>
            <img src="/images/menu-2.png" alt="menu">
            <div class="content">
               <h3>cart item 01</h3>
               <div class="price">$15.99</div>
            </div>
           </div>
           <a href="#" class="btn">Checkout now</a>
      </div>
    </header>
    <!--! header section end-->

    <section class="contact" id="contact">
        <h1 class="heading">Contact<span> Us</span></h1>
        <div class="row">
          <iframe class="map"
            src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d48172.617608792636!2d29.053!3d41.008!3m2!1i1024!2i768!4f13.1!5e0!3m2!1snl!2snl!4v1728717966546!5m2!1snl!2snl"
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
          <form>
              <h3>Get in touch</h3>
              <div class="inputBox">
                  <i class="fas fa-user"></i>
                  <input type="text" placeholder="name">
              </div>
              <div class="inputBox">
                  <i class="fas fa-envelope"></i>
                  <input type="email" placeholder="email">
              </div>
              <div class="inputBox">
                  <i class="fas fa-phone"></i>
                  <input type="number" placeholder="phone number">
              </div>
              <input type="Submit" class="btn" value="contact now">
          </form>
        </div>
      </section>
   

    <!--! footer section start-->

<section class="footer">
